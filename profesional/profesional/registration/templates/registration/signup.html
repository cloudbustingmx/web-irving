{% extends 'core/base.html' %}
{% load static %}
{% block title %}Registro de usuario{% endblock %}
{% block content %}
  {% if request.user.is_authenticated %}
    <script>window.location.href = '/accounts/profile/'; </script>
  {% endif %}
<style>.errorlist{color:red;} label{display:none;}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        
        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4">Crear usuario</h3>
           {{form.as_p}}        
          <p><input type="submit" class="btn btn-primary btn-block" value="Crear cuenta"></p>
        </form>
        <p>
          ¿Ha olvidado su clave? Puede restaurarla <a href="{% url 'password_reset' %}">aquí</a>.
        </p>
      </div>
    </div>
  </div>
</main>
{% endblock %}
