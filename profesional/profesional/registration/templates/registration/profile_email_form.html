{% extends 'core/base.html' %}
{% load static %}
{% block title %}Cambiar email {% endblock %}
{% block content %}
<style>.errorlist{color:red;} label{display:none}</style>
<main role="main">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-9 mx-auto mb-5">
                <form action="" method="POST">{% csrf_token %}
                    <h3 class="mb-4">Nuevo Email</h3>
                    {{form}}
                    <p>
                        <input type="submit" class="btn btn-primary btn-block" value="Confirmar Cambio de Emai">
                    </p>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
